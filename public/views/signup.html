<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recycle Plastic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 bg-cover bg-center min-h-screen flex flex-col justify-center items-center">

    <!-- Sign-In Form -->
    <p id="response-msg"></p>
    <div class="bg-green-500 opacity-80 rounded-lg p-8 shadow-lg max-w-md w-full">
        <h2 class="text-4xl text-white text-center font-bold mb-6">Sign Up</h2>
        <div id="signInForm" class="flex flex-col gap-5">
            <div>
                <label for="email" class="block text-white font-semibold mb-2">Username</label>
                <input type="text" id="username" 
                       class="w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" 
                       placeholder="Enter your username" required>
            </div>
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-white font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" 
                       placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button id="signBtn" 
                    class="bg-white text-green-500 px-6 py-3 rounded-lg hover:bg-green-400 hover:text-white w-full font-semibold">
                    Sign Up
            </button>
        </div>
        <!-- Additional Links -->
        <div class="text-center text-white mt-6">
            <p class="text-sm">Already have an account? <a href="./signIn.html" class="text-white hover:underline">Sign Up</a></p>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
