<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recycle Plastic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 min-h-screen flex flex-col items-center justify-center">

    <!-- Sign-Up Form Container -->
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-8 space-y-6 z-10">
        <h2 class="text-3xl text-center font-bold text-gray-800">Sign Up</h2>
        
        <!-- Response Message (e.g., success or error) -->
        <p id="response-msg" class="text-center text-red-500 text-sm"></p>

        <!-- Sign-Up Form -->
        <div id="signInForm" class="space-y-5">
            <!-- Username Input -->
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" 
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" 
                       placeholder="Enter your username" required>
            </div>
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" 
                       placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button id="signBtn" 
                    class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 focus:outline-none transition duration-300 font-semibold">
                    Sign Up
            </button>
        </div>

        <!-- Additional Links -->
        <div class="text-center text-gray-600 mt-6">
            <p class="text-sm">Already have an account? <a href="./signIn.html" class="text-green-500 hover:underline">Sign In</a></p>
        </div>
    </div>

    <!-- Styled Image -->
    <div class="absolute top-0 right-0 w-1/2 h-full overflow-hidden">
        <img src="../icons/preview.webp" alt="Recycle Plastic" class="object-cover h-full w-full opacity-60" />
    </div>

    <!-- Script -->
    <script src="../js/singUp.js"></script>
</body>
</html>
