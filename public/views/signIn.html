<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #response-msg {
            opacity: 0; /* Initially hidden */
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            display: none; /* Keep hidden by default */
        }
        .success {
            background-color: #28a745; /* Green */
            color: white;
        }
        .error {
            background-color: #dc3545; /* Red */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <p id="response-msg" class="response-msg"></p>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex max-w-4xl w-full">
        <div class="hidden lg:flex lg:w-1/2">
            <img src="../icons/pixlr-image-generator-6a7c8404-598e-43de-99f8-09671200f28c.png" 
                 alt="Recycling Image" class="w-full h-full object-cover">
        </div>

        <div class="w-full lg:w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-green-500 text-center mb-4">Sign In</h2>
            <p class="text-center text-gray-600 mb-8">Join us in saving the planet, one step at a time.</p>
            
            <div id="signInForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" 
                           class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" 
                           placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" 
                           class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" 
                           placeholder="Enter your password" required>
                </div>
                <!-- Sign In Button -->
                <button id="signBtn" 
                        class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">
                    Sign In
                </button>
            </div>

            <!-- Links -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="./signup.html" class="text-green-500 font-semibold hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
