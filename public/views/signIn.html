<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Recycle Plastic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col justify-center items-center" 
      style="background-image: url('../icons/pixlr-image-generator-6a7c8404-598e-43de-99f8-09671200f28c.png'); background-size: cover; background-position: center;">

    <!-- Sign-In Form -->
    <p id="response-msg"></p>
    <div class="bg-white bg-opacity-100 rounded-lg p-8 shadow-lg max-w-md w-full">
        <h2 class="text-4xl text-green-400 text-center font-bold mb-6">Sign In</h2>
        <div id="signInForm" class="flex flex-col gap-5">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-black font-semibold mb-2">Username</label>
                <input type="text" id="username" 
                       class="w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                       placeholder="Enter your username" required>
            </div>
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-black font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 rounded-lg bg-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                       placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <button id="signBtn" 
                    class="bg-green-400 text-gray-950 px-6 py-3 rounded-lg hover:bg-green-500 w-full font-semibold">
                Sign In
            </button>
        </div>
        <!-- Additional Links -->
        <div class="text-center text-black mt-6">
            <p class="text-sm">Don't have an account? <a href="./signup.html" class="text-green-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
