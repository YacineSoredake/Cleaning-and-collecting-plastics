<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>My Spots</title>
    <style>
                /* Custom styles for the map and other elements */
        #map {
            border: 2px solid #4caf50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
        }

        #spot-container {
            max-height: 80vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4caf50 transparent;
        }

        #spot-container::-webkit-scrollbar {
            width: 6px;
        }

        #spot-container::-webkit-scrollbar-thumb {
            background-color: #4caf50;
            border-radius: 3px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #34d399;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

    </style>
</head>
<body class="bg-gradient-to-b from-indigo-500 to-green-400 flex flex-col items-center justify-start min-h-screen">

    <!-- Navigation -->
    <nav class="flex justify-between items-center w-full p-4 bg-gradient-to-b from-green-400 to-transparent">
        <div class="flex items-center">
            <img class="h-12 mr-4 ml-6" src="../icons/20241108_230246.png" alt="Logo">
            <h1 class="text-white font-bold text-xl tracking-wide">Leaf Village</h1>
        </div>
        <div class="mr-6 flex gap-6 text-white font-semibold">
            <a class="hover:underline hover:text-green-200 transition" href="./navigate.html">Home</a>
            <a class="hover:underline hover:text-green-200 transition" href="./home.html">Map</a>
            <a class="hover:underline hover:text-green-200 transition" href="./">My Spots</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="spot-container" class="w-11/12 lg:w-3/4 bg-white p-8 mt-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold color-red underline mb-6">My Spots</h2>
        <div id="loading" class="text-center text-gray-500"></div>
        <!-- Spot Content -->
        <div id="spot-content" class="flex flex-col gap-8">
            <!-- Content dynamically populated via JavaScript -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/mySpot.js"></script>
</body>
</html>
